<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/form.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jura&display=swap">
  <title>Double Soluções</title>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <img class="logo" src="../images/logo.svg" alt="Logo da Double Soluções">
      <a class="back" href="/">
        <img src="../images/back.svg" alt="Botão de voltar página">
      </a>
    </div>
  </header>
  <section class="ghost"></section>
  <section class="content">
    <h1 class="page-title">Contato</h1>
    <form method="POST" action="">
      <input type="text" id="input-name" name="name" placeholder="Nome" required/>
      <input type="email" id="input-email" name="email" placeholder="Email" required/>
      <input type="text" id="input-subject" name="subject" placeholder="Assunto" required/>
      <textarea id="input-message" name="message" cols="30" rows="10" placeholder="Mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
  <footer>
    <p>Desenvolvido por <a href="https://www.facebook.com/luc.kasnix/" target="_blank" rel="noopener noreferrer">Lucas Alves Costa</a></p>
  </footer>
</body>
</html>
